<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add/Edit Entry Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1>Add/Edit Entry form</h1>
    <form>
      <div class="mb-3">
        <label for="article-name">Aticle name</label>
        <input type="text" class="form-control" id="name" placeholder="">
      </div>
      <div class="mb-3">
        <label for="Picture" class="form-label"><Picture>Picture</Picture></Picture></label>
        <input type="file" class="form-control" id="Picture" placeholder="">
      </div>
      <div class="mb-3">
        <label for="author">Author</label>
        <input type="text"  class="form-control" id="author" name="author" placeholder="Enter author name">
      </div>
      <div class="mb-3">
        <label for="date">date</label>
        <input type="date" class="form-date" id="date" placeholder="YYYY-MM-DD">
      </div>
      <div class="mb-3">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>content</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            label {
                font-size: 18px;
                display: block;
                margin-bottom: 8px;
            }
            textarea {
                width: 100%;
                height: 150px;
                border: 1px solid #ccc;
                border-radius: 4px;
                padding: 10px;
                font-size: 16px;
                resize: none;
            }
        </style>
    </head>
    <body>
        <form>
            <label for="message">content</label>
            <textarea id="message" name="message" placeholder="Write your content"></textarea>
      <div>
      </div>
      </div>
      </div>
      <button type="submit" class="btn btn-success">Save</button>
      <a href="dashboard.html" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
