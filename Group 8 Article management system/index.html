<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article management</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to top, #fbc2eb, #a6c1ee);
            font-family: Arial, sans-serif;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url(1.jpg) no-repeat center center/cover;
            z-index: -9;
        }

        .login-container {
            background: rgba(3, 4, 1, 0.2);
            border-radius: 15px;
            padding: 20px 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: white;
            margin-bottom: 20px;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 14px;
        }

        .btn-login {
            background: #6a67ce;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            margin: 20px 0;
        }

        .btn-login:hover {
            background: #5848c2;
        }

        .register {
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="login-container">
        <h2>Login Form</h2>
        <input type="email" placeholder="Enter your email">
        <input type="password" placeholder="Enter your password">
        <div class="options">
            <a href="#" style="color: rgb(228, 24, 85);">Forgot password?</a>
        </div>
        <button class="btn-login"><a href="dashboard.html">Log In </a></button>
        <p class="register">Not a member yet? <a href="#" style="color: rgb(18, 24, 202);">Register</a></p>
    </div>
</body>
</html>
