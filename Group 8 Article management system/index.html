<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to top, #fbc2eb, #a6c1ee);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            padding: 30px 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #555;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn-login {
            background: #6a67ce;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 20px 0;
            width: 100%;
        }

        .btn-login:hover {
            background: #5848c2;
        }

        .options a {
            color: #e41855;
            text-decoration: none;
            font-size: 14px;
        }

        .options {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Form</h2>
        <input type="email" id="email" placeholder="Enter your email">
        <input type="password" id="password" placeholder="Enter your password">
        <button class="btn-login" onclick="handleLogin()">Log In</button>
    </div>

    <script>
        // Set your desired email and password here
        const predefinedEmail = "group 8";
        const predefinedPassword = "123456";

        function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Check if fields are filled
            if (!email || !password) {
                alert("Please fill in all fields.");
                return;
            }

              // Dummy login validation (you can replace with actual backend validation)
            if (email === predefinedEmail && password === predefinedPassword) {
                window.location.href = "dashboard.html"; // Redirect to dashboard
            } else {
                alert("Incorrect email or password. Please try again.");
            }
        }
    </script>
</body>
</html>
